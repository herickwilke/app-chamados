<ion-header>
  <ion-toolbar>
    <ion-title>Chamados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!chamados.length">
    <ion-item *ngFor="let item of [0, 1, 2, 3, 4, 5, 6, 7, 8]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let chamado of chamados">
      <ion-item button [routerLink]="['/details', chamado.id]">
        <ion-avatar slot="start">
          <img [src]="chamado.picture">
        </ion-avatar>

        <ion-label>
          {{ chamado.name }}
          <p>{{ chamado.description }}</p>
          <p>{{ chamado.createdAt | date: 'short' }}</p>
        </ion-label>

        <!-- <ion-note color="primary" slot="end" *ngIf="chamados.price">{{ chamado.price | currency: 'BRL' }}</ion-note> -->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteChamado(chamado.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Finalizar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button routerLink="/details" expand="block">
            Novo chamado
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
